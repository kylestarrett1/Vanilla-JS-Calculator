<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="displayResults">0</div>
        <button id="percentage">&#37</button>
        <button id="clearEntry">CE</button>
        <button id="clearAll">C</button>
        <button id="backSpace">&#9003</button>
        <button id="reciprocal">1&#8725x</button>
        <button id="sqrd">x&#178</button>
        <button id="sqrt">&#178&#8730x</button>
        <button id="divide">&#247</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="mult">&#215</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">&#8722</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">&#43</button>
        <button id="negPos">&#177</button>
        <button id="zero">0</button>
        <button id="decimal">&#8729</button>
        <button id="equals">&#61</button>
    </div>

    <script type="text/javascript" src="tilt.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script type="text/javascript" src="decodeMorse.js"></script> -->
</body>
</html>
