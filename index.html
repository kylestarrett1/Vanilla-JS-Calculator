<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="display" class="display">0</div>

        <button data-operator="percentage" class="operators">&#37</button>
        <button id="clearEntry" class="clearEntry">CE</button>
        <button id="clearAll" class="clearAll">C</button>
        <button id="backSpace" class="backSpace">&#9003</button>

        <button data-operator="reciprocal" class="operators">1&#8725<i>x</i></button>
        <button data-operator="sqrd" class="operators"><i>x</i>&#178</button>
        <button data-operator="sqrt" class="operators">&#178&#8730<i>x</i></button>
        <button data-operator="divide" class="operators">&#247</button>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button data-operator="mult" class="operators">&#215</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button data-operator="minus" class="operators">&#8722</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button data-operator="plus" class="operators">&#43</button>

        <button data-operator="reverseSign" class="operators">&#177</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button id="equals" class="equals" data-result="">&#61</button>
    </div>

    <script type="text/javascript" src="tilt.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script type="text/javascript" src="decodeMorse.js"></script> -->
</body>
</html>
